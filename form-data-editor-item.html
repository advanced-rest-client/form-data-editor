<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">

<!--


### Styling
`<form-data-editor>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--form-data-editor` | Mixin applied to the element | `{}`
`--form-data-editor-row` | Mixin applied to form rows | `{}`
`--form-data-editor-name-input` | Mixin applied to name input container | `{}`
`--form-data-editor-value-input` | Mixin applied to value input container | `{}`
`--form-data-editor-encode-buttons` | Mixin applied to encode / decode buttons container | `{}`
`--action-button` | Theme mixin, applied to the "add parameter" button | `{}`
`--form-data-editor-add-button` | Mixin applied to the "add parameter" button | `{}`
`--form-data-editor-add-button-background-color` | Background color of the "add parameter" button | `--primary-color`
`--form-data-editor-add-button-color` | Font color of the "add parameter" button | `--primary-background-color`
`--from-row-action-icon-color` | Delete parameter button color | `--icon-button-color` or `rgba(0, 0, 0, 0.74)`
`--from-row-action-icon-color-hover` | Delete parameter button color when hovering with the pointer | `--accent-color` or `rgba(0, 0, 0, 0.74)`

@group UI Elements
@element form-data-editor-item
@demo demo/index.html
-->
<dom-module id="form-data-editor-item">
  <template strip-whitespace>
    <style include="markdown-styles"></style>
    <style>
     :host {
      display: block;

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }
    }

    .form-row {
      @apply(--layout-horizontal);
      @apply(--layout-center);

      @apply(--form-data-editor-row);
    }

    .param-name {
      margin-right: 12px;
      @apply(--form-data-editor-name-input);
    }

    .param-value {
      @apply(--layout-flex);
      @apply(--form-data-editor-value-input);
    }

    .encoder-buttons {
      margin: 8px 0;
      @apply(--form-data-editor-encode-buttons);
    }

    .add-param-button {
      margin-top: 12px;
      background-color: var(--form-data-editor-add-button-background-color, --primary-color);
      color: var(--form-data-editor-add-button-color, --primary-background-color);

      @apply(--action-button);
      @apply(--form-data-editor-add-button);
    }

    paper-icon-button {
      color: var(--from-row-action-icon-color, var(--icon-button-color, rgba(0, 0, 0, 0.74)));
      transition: color 0.2s linear;
    }

    paper-icon-button:hover {
      color: var(--from-row-action-icon-color-hover, var(--accent-color, rgba(0, 0, 0, 0.74)));
    }

    .name-field,
    .value-field {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .param-name,
    .param-value {
      @apply --layout-flex;
    }

    .narrow.form-row {
      display: block;
    }
    </style>
    <template is="dom-if" if="[[isEnum]]">
      <paper-dropdown-menu label="[[model.inputLabel]]" name="[[name]]" required="[[model.required]]">
        <paper-listbox class="dropdown-content" attr-for-selected="data-value" selected="{{value}}">
          <template is="dom-repeat" items="[[model.enum]]">
            <paper-item data-value$="[[item]]">[[item]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </template>

    <template is="dom-if" if="[[isBoolean]]">
      <paper-dropdown-menu label="[[model.inputLabel]]" name="[[name]]" required="[[model.required]]">
        <paper-listbox class="dropdown-content" attr-for-selected="data-value" selected="{{value}}">
          <paper-item data-value="true">True</paper-item>
          <paper-item data-value="false">False</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </template>

    <template is="dom-if" if="[[isInput]]">
      <div class$="form-row [[_computeNarrowClass(narrow)]]">
        <div class="name-field">
          <paper-input value="{{name}}" label="Parameter name" class="param-name" no-label-float="[[!narrow]]" required></paper-input>
        </div>
        <div class="value-field">
          <template is="dom-if" if="[[!isArray]]">
            <paper-input
              name="[[name]]"
              value="{{value}}"
              required="[[model.required]]"
              label="Parameter value"
              class="param-name"
              pattern="[[model.pattern]]"
              auto-validate
              type="[[model.inputType]]"
              min="[[model.minimum]]"
              max="[[model.maximum]]"
              maxlength="[[model.maxLength]]"
              no-label-float="[[!narrow]]"></paper-input>
          </template>
          <template is="dom-if" if="[[isArray]]">
            <template is="dom-repeat" items="[[arrayValue]]">
              <div class="array-item">
                <paper-input
                  label="Parameter value"
                  value="{{value}}"
                  required="[[model.required]]"
                  pattern="[[model.pattern]]"
                  name="[[name]]"
                  auto-validate
                  type="[[model.inputType]]"
                  min="[[model.minimum]]"
                  max="[[model.maximum]]"
                  maxlength="[[model.maxLength]]"
                  no-label-float
                  on-input="_arrayValueChanged">
                </paper-input>
                <template is="dom-if" if="[[index]]">
                  <span>
                    <paper-icon-button class="help-icon" suffix icon="arc:remove-circle-outline" on-tap="_removeArrayValue"></paper-icon-button>
                    <paper-tooltip position="left" offset="1" margin-top="1" animation-delay="300">Remove array value</paper-tooltip>
                  </span>
                </template>
              </div>
            </template>
            <div class="add-action">
              <paper-button on-tap="_addArrayValue"><iron-icon class="help-icon" icon="arc:add-circle-outline"></iron-icon>Add array value</paper-button>
            </div>
          </template>
          <template is="dom-if" if="[[model.hasDescription]]">
            <span>
              <paper-icon-button class="help-icon" suffix icon="arc:help" hidden$="[[!item.hasDescription]]" on-tap="_openDocs"></paper-icon-button>
              <paper-tooltip position="left" offset="1" margin-top="1" animation-delay="300">Display documentation</paper-tooltip>
            </span>
          </template>
        </div>
      </div>
    </template>
    <template is="dom-if" if="[[model.hasDescription]]">
      <div class="docs">
        <iron-collapse opened="[[docsOpened]]">
          <marked-element markdown="[[model.description]]">
            <div class="markdown-html markdown-body"></div>
          </marked-element>
        </iron-collapse>
      </div>
    </template>
  </template>
  <script>
  Polymer({
    is: 'form-data-editor-item',

    behaviors: [
      Polymer.IronFormElementBehavior
    ],

    /**
     * Event fire when the value of the editor change.
     * This event is not fired if `attrForOpened` is set and corresponding value is not set.
     *
     * @event payload-value-changed
     * @param {String} value Current payload value.
     */

    properties: {
      /**
       * The name of this element.
       */
      name: {
        notify: true,
        type: String
      },
      /**
       * A model item
       */
      model: {
        type: Object,
        observer: '_modelChanged'
      },
      /**
       * If set it renders a narrow layout
       */
      narrow: {
        type: Boolean,
        value: false
      },
      // Computed value, True if current item is a dropdown with values.
      isEnum: Boolean,
      // Computed value, True if current item is an regular input
      isInput: {
        type: Boolean,
        value: true
      },
      // Computed value, True if current item is an array object
      isArray: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      /**
       * True to render documentation for an item opened
       */
      docsOpened: Boolean
    },

    observers: [
      '_isArrayChanged(isArray, value)'
    ],

    resetStates: function() {
      this.isEnum = undefined;
      this.isInput = undefined;
      this.isArray = undefined;
      this.isBoolean = undefined;
    },

    // Computes css class name for narrow layout
    _computeNarrowClass: function(narrow) {
      return narrow ? 'narrow' : undefined;
    },
    // Sets the template depending on model configuration
    _modelChanged: function(model) {
      this.resetStates();
      if (!model) {
        this.isInput = true;
        this.isArray = false;
        return;
      }
      if (model.isEnum) {
        this.isEnum = true;
        return;
      }
      if (model.isArray) {
        this.isArray = true;
        return;
      }

      if (model.isBoolean) {
        this.isBoolean = true;
        return;
      }
      this.isInput = true;
      this.isArray = false;
    },
    // Sets array values if needed
    _isArrayChanged: function(isArray) {
      if (this.__internalChange) {
        return;
      }
      var v = this.value;
      if (!v || !isArray) {
        this.arrayValue = [];
        return;
      }
      this.arrayValue = this._itemsForArray(v);
    },
    /**
     * The `dom-repeat` requires an object to properly support changes.
     * In order to do this simple values has to be transformed into objects.
     *
     * @param {Array<String>} value An array of values.
     */
    _itemsForArray: function(value) {
      var result = [];
      if (value instanceof Array) {
        result = value.map(function(item) {
          return {
            value: item
          };
        });
      } else {
        result.push({
          value: value
        });
      }
      return result;
    },
    // Handles array value change and sets the `value` property.
    _arrayValueChanged: function() {
      var arr = this.arrayValue;
      if (arr) {
        arr = arr.map(function(item) {
          return item.value;
        });
      }
      this.__internalChange = true;
      this.set('value', arr);
      this.__internalChange = false;
    },
    // Adds new element to the array value.
    _addArrayValue: function() {
      this.push('arrayValue', {value: ''});
    },
    // Removes item from array value.
    _removeArrayValue: function(e) {
      var repeater = this.$$('template[is="dom-repeat"]');
      var index = repeater.indexForElement(e.target);
      this.splice('arrayValue', index, 1);
      this._arrayValueChanged();
    },

    _openDocs: function() {
      this.docsOpened = !this.docsOpened;
    }
  });
  </script>
</dom-module>
