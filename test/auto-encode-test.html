<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../form-data-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <form-data-editor auto-encode></form-data-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon */
    suite('events', function() {
      var element;

      setup(function() {
        element = fixture('basic');
      });

      test('Will fire payload-value-changed on model change', function() {
        element.value = 'x-test=x-value';
        var spy = sinon.stub();
        element.addEventListener('payload-value-changed', spy);
        element.set(['model', 0, 'value'], 'x-value-test');
        assert.isTrue(spy.called);
      });

      test('Will not fire payload-value-changed on value change', function() {
        var spy = sinon.stub();
        element.addEventListener('payload-value-changed', spy);
        element.value = 'x-test=x-value';
        assert.isFalse(spy.called);
      });
    });
    </script>

  </body>
</html>
