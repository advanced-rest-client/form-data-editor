<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../form-data-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <form-data-editor attr-for-opened="opened"></form-data-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon */
    suite('attr-for-opened', function() {

      suite('basic', function() {
        var element;

        setup(function() {
          element = fixture('basic');
        });

        test('_propertyForOpened equals property value', function() {
          assert.equal(element._propertyForOpened, 'opened');
        });

        test('setting opened attribute changes _propertyForOpened', function() {
          element.setAttribute('opened', true);
          assert.isTrue(element._openedValue);
        });
      });

      suite('not opened', function() {
        var element;

        setup(function() {
          element = fixture('basic');
        });

        test('Will not fire payload-value-changed on model change', function() {
          element.value = 'x-test=x-value';
          var spy = sinon.stub();
          element.addEventListener('payload-value-changed', spy);
          element.set(['model', 0, 'value'], 'x-value-test');
          assert.isFalse(spy.called);
        });

        test('Will not encode parameters', function() {
          const value = 'x test=x value';
          element.value = value;
          element._encodePaylod();
          assert.equal(element.value, value);
        });

        test('Will not decode parameters', function() {
          const value = 'x+test=x+value';
          element.value = value;
          element._decodePaylod();
          assert.equal(element.value, value);
        });

        test('updateValue() will not change the value', function() {
          var model = [{
            name: 'x-test',
            value: 'x-value'
          }];
          element.updateValue(model);
          assert.isUndefined(element.value);
        });

        test('Setting opened attribute will update the model', function() {
          element.value = 'x-test=x-value';
          var model = [{
            name: 'x-test',
            value: 'x-value'
          }];
          element.setAttribute('opened', true);
          assert.deepEqual(element.model, model);
        });
      });

      suite('is opened', function() {
        var element;

        setup(function() {
          element = fixture('basic');
          element.setAttribute('opened', true);
        });

        test('Fires payload-value-changed on model change', function() {
          element.value = 'x-test=x-value';
          var spy = sinon.stub();
          element.addEventListener('payload-value-changed', spy);
          element.set(['model', 0, 'value'], 'x-value-test');
          assert.isTrue(spy.called);
        });

        test('Encodes parameters', function() {
          const value = 'x test=x value';
          element.value = value;
          element._encodePaylod();
          assert.notEqual(element.value, value);
        });

        test('Decodes parameters', function() {
          const value = 'x+test=x+value';
          element.value = value;
          element._decodePaylod();
          assert.notEqual(element.value, value);
        });

        test('updateValue() changes the value', function() {
          var model = [{
            name: 'x-test',
            value: 'x-value'
          }];
          element.updateValue(model);
          assert.ok(element.value);
        });
      });
    });
    </script>

  </body>
</html>
