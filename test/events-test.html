<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../form-data-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <form-data-editor auto-encode></form-data-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon */
    suite('auto-encode', function() {
      var element;

      setup(function() {
        element = fixture('basic');
      });

      test('updateValue() encodes value', function() {
        element.updateValue([{
          name: 'x test',
          value: 'x value test'
        }]);
        assert.equal(element.value, 'x+test=x+value+test');
      });

      test('Encodes value on model change', function() {
        element.value = 'x test=x value';
        element.set(['model', 0, 'value'], 'x value test');
        assert.equal(element.value, 'x+test=x+value+test');
      });

      test('Do not encodes model on model change', function() {
        element.value = 'x test=x value';
        element.set(['model', 0, 'value'], 'x value test');
        assert.equal(element.model[0].value, 'x value test');
      });

      test('updateModel() decodes value', function() {
        element.updateModel('x+test=x+value+test');
        assert.equal(element.model[0].name, 'x test', 'Name is decoded');
        assert.equal(element.model[0].value, 'x value test', 'Value is decoded');
      });
    });
    </script>

  </body>
</html>
