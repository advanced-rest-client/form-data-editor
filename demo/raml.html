<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>form-data-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../api-view-model-transformer/api-view-model-transformer.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../form-data-editor.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      html,
      body {
        margin: 0;
        padding: 0;
      }

      header {
        padding: 12px 24px;
        background-color: #C5E1A5;
        --iron-icon-fill-color: #3E2723;
        --paper-input-container-focus-color: #33691E;
        --paper-input-container-label: {
          color: #3E2723;
        };
      }

      output {
        display: block;
        margin-top: 24px;
        white-space: pre-wrap;
        @apply --paper-font-code1;
      }

      .main {
        margin-top: 40px;
        @apply --shadow-elevation-4dp;
        padding: 24px;
        margin-bottom: 40px;
      }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind id="demo">
    <template is="dom-bind">
      <header>
        <paper-dropdown-menu label="Select demo endpoint">
          <paper-listbox slot="dropdown-content" id="enpointsList" selected="{{selectedEndpointIndex}}" on-selected-changed="_endpointChanged">
            <template is="dom-repeat" items="[[endpoints]]">
              <paper-item>[[item]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="Select endpoint's method">
          <paper-listbox slot="dropdown-content" selected="{{selectedShape}}" on-selected-changed="_methodChanged">
            <template is="dom-repeat" items="[[operations]]">
              <paper-item>[[item.label]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="Select payload media type">
          <paper-listbox slot="dropdown-content" selected="{{selectedMediaType}}" on-selected-changed="_mediaChangedChanged" attr-for-selected="data-id">
            <template is="dom-repeat" items="[[payloadOptions]]">
              <paper-item data-id$="[[item.id]]">[[item.label]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </header>
      <section role="main" class="vertical-section-container centered main">
        <api-view-model-transformer id="transformer"></api-view-model-transformer>
        <form-data-editor model="[[dataViewModel]]" narrow="[[narrow]]" allow-custom allow-disable-params allow-hide-optional value="{{value}}"></form-data-editor>
        <output>[[value]]</output>
      </section>

      <section class="vertical-section-container centered">
        <paper-checkbox checked="{{narrow}}">Render narrow view</paper-checkbox>
      </section>
    </template>
  </dom-bind>
  <script>
    (function(app) {
      app._load = function() {
        fetch('./amf-model.json')
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
          app._setEndpointsList(data);
        });
      };
      app._getAmfValue = function(model) {
        if (!model || !(model instanceof Array) || !model[0]) {
          return;
        }
        return model[0]['@value'];
      };
      app._setEndpointsList = function(data) {
        data = data[0]['http://raml.org/vocabularies/document#encodes'][0];
        const endpoints = data['http://raml.org/vocabularies/http#endpoint'];
        const list = endpoints.map((item) => {
          return app._getAmfValue(item['http://raml.org/vocabularies/http#path']);
        });
        app.endpoints = list;
      };
      app._endpointChanged = function(e) {
        const index = e.detail.value;
        app._computeOperations(index);
      };
      app._computeOperations = function(index) {
        let data = app.amfModel[0]['http://raml.org/vocabularies/document#encodes'][0];
        data = data['http://raml.org/vocabularies/http#endpoint'][index];
        const operations = data['http://www.w3.org/ns/hydra/core#supportedOperation'];
        if (!operations) {
          app.selectedShape = -1;
          return;
        }
        const list = [];
        operations.forEach((item) => {
          if (item['http://www.w3.org/ns/hydra/core#method'][0]['@value'] === 'get') {
            return;
          }
          list.push({
            id: item['@id'],
            label: app._getAmfValue(item['http://www.w3.org/ns/hydra/core#method'])
          });
        });
        app.selectedShape = -1;
        app.operations = list;
        app.selectedShape = 0;
        setTimeout(() => app._methodChanged(), 100);
      };
      app._computeApiParams = function(apiPrams) {
        if (!apiPrams) {
          return 'none';
        }
        return JSON.stringify(apiPrams, null, 1);
      };
      app._methodChanged = function() {
        app.selectedMediaType = -1;
        app.payloads = undefined;
        app.payloadOptions = undefined;
        if (app.selectedShape === undefined || app.selectedShape === -1) {
          return;
        }
        let data = app.amfModel[0]['http://raml.org/vocabularies/document#encodes'][0];
        data = data['http://raml.org/vocabularies/http#endpoint'][app.selectedEndpointIndex];
        data = data['http://www.w3.org/ns/hydra/core#supportedOperation'][app.selectedShape];
        data = data['http://www.w3.org/ns/hydra/core#expects'][0];
        data = data['http://raml.org/vocabularies/http#payload'];
        app.payloads = data;
        app.payloadOptions = data.map((item) => {
          return {
            label: item['http://raml.org/vocabularies/http#mediaType'][0]['@value'],
            id: item['@id']
          };
        });
        app.selectedMediaType = app.payloadOptions[0].id;
        setTimeout(() => app._mediaChangedChanged(), 100);
      };
      app._mediaChangedChanged = function(e) {
        const id = e && e.detail.value || app.selectedMediaType;
        const payload = app.payloads.find((item) => item['@id'] === id);
        const schema = payload['http://raml.org/vocabularies/http#schema'][0];
        const properties = schema['http://www.w3.org/ns/shacl#property'];
        document.getElementById('transformer').computeViewModel(properties)
        .then((model) => app.dataViewModel = model);
      };
      window.addEventListener('WebComponentsReady', () => app._load());
    })(document.getElementById('demo'));
  </script>
</body>
</html>
