<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>form-data-editor demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/polymer/lib/elements/dom-bind.js';
    import '@polymer/paper-checkbox/paper-checkbox.js';
    import '@api-components/api-view-model-transformer/api-view-model-transformer.js';
    import '@advanced-rest-client/arc-electron-default-theme/arc-electron-default-theme.js';
    import '../form-data-editor.js';
  </script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    output:before {
      content: 'Current value: '
    }

    output {
      color: rgba(0,0,0,0.74);
      display: block;
      margin-top: 24px;
    }
    </style>
  </custom-style>
</head>
<body>
  <api-view-model-transformer></api-view-model-transformer>
  <div class="vertical-section-container centered">
    <h3>The form-data-editor</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="{{paylaod}}" allow-custom="" allow-disable-params=""></form-data-editor>
            <output>[[paylaod]]</output>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Narrow layout</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="{{paylaod}}" narrow="" allow-custom="" allow-disable-params=""></form-data-editor>
            <output>[[paylaod]]</output>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Predefinied value</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="grant_type=authorization_code&amp;code=SplxlOBeZQQYbYS6WxSbIA&amp;redirect_uri=https%3A%2F%2Fclient%2Eexample%2Ecom%2Fcb" allow-custom="" allow-disable-params=""></form-data-editor>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
