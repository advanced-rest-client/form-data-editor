<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>form-data-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../api-view-model-transformer/api-view-model-transformer.html">
  <link rel="import" href="../form-data-editor.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    output:before {
      content: 'Current value: '
    }

    output {
      color: rgba(0,0,0,0.74);
      display: block;
      margin-top: 24px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `form-data-editor`</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="{{paylaod}}"></form-data-editor>
            <output>[[paylaod]]</output>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Narrow layout</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="{{paylaod}}" narrow></form-data-editor>
            <output>[[paylaod]]</output>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>With auto-encode attribute</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="{{paylaod}}" auto-encode></form-data-editor>
            <output>[[paylaod]]</output>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>With RAML type</h3>
    <a href="raml.html">RAML demo</a>
  </div>
</body>
</html>
