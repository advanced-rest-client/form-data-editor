<body>
  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<api-view-model-transformer></api-view-model-transformer>`;
document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>The \`form-data-editor\`</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="{{paylaod}}" allow-custom="" allow-disable-params=""></form-data-editor>
            <output>[[paylaod]]</output>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Narrow layout</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="{{paylaod}}" narrow="" allow-custom="" allow-disable-params=""></form-data-editor>
            <output>[[paylaod]]</output>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Predefinied value</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <form-data-editor value="grant_type=authorization_code&amp;code=SplxlOBeZQQYbYS6WxSbIA&amp;redirect_uri=https%3A%2F%2Fclient%2Eexample%2Ecom%2Fcb" allow-custom="" allow-disable-params=""></form-data-editor>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>`;

document.body.appendChild($_documentContainer.content);
</script>
</body>
</html>
